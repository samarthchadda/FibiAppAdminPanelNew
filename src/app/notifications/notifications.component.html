

<div class="container-fluid dash_cus"> 
  <div class="container">
      <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
              <div class="user_info">
                  <div class="col-sm-12">
                      <h2>Send Notification</h2>
                  </div>
                  <div class="col-sm-12">
                      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                          <div class="form-group row">
                              <label for="newName" class="col-md-3 col-form-label">Title</label>
                              <div class="col-md-9">
                                  <input type="text" class="form-control cus_input" id="" name="title" value="" placeholder="Enter Title...." ngModel required #titleRef="ngModel">
                                  <div *ngIf="titleRef.errors?.required  && titleRef.touched" class="errorDiv">
                                    *Title is required!
                                </div>
                                </div>
                          </div>
                          <div class="form-group row">
                              <label for="newName" class="col-md-3 col-form-label">Message</label>
                              <div class="col-md-9">
                                  <input type="text" class="form-control cus_input" id="" name="message" ngModel value="" placeholder="Enter Message...." required #messageRef="ngModel">
                                  <div *ngIf="messageRef.errors?.required  && messageRef.touched" class="errorDiv">
                                    *Message is required!
                                </div>
                                </div>
                          </div>
                          <div class="form-group row">
                              <label for="newName" class="col-md-3 col-form-label">Send To</label>
                              <div class="col-md-9">
                                  <!-- <input type="text" class="form-control cus_input" id=""  name="userType" ngModel value="" > -->
                                  <select class="custom-select" id="inputGroupSelect01" name="userType" [(ngModel)]="defaultUser">                                
                                    <option value="client" selected>Clients</option>
                                    <option value="owner">Owners</option>                                  
                                  </select>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="newName" class="col-md-3 col-form-label"></label>
                              <div class="col-md-9">
                                  <!-- <input type="submit" value="Send" class="form-control cus_input_btn"> -->
                                  <button type="submit" class="form-control cus_input_btn" [disabled]="!form.valid">Send</button>
                              </div>
                          </div>
                      
                      </form>
                  </div>
              </div>		
          </div>
       
          
          
          
      </div>
  </div>
</div>
