<div *ngIf="isLoggedIn">
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading mt-lg-2">Fibi App </div>
    <div class="list-group list-group-flush mt-lg-3 ">
      <a routerLink="/dashboard" class="list-group-item list-group-item-action bg-light">Dashboard</a>
      <a routerLink="/customers" class="list-group-item list-group-item-action bg-light">Customers</a>
      <a routerLink="/owners" class="list-group-item list-group-item-action bg-light">Owners</a>
      <a routerLink="/saloons" class="list-group-item list-group-item-action bg-light">Saloons</a>
      <a routerLink="/notifications" class="list-group-item list-group-item-action bg-light">Notifications</a>
      <a routerLink="/appointments" class="list-group-item list-group-item-action bg-light">Appointment</a>
      <a routerLink="/revenue" class="list-group-item list-group-item-action bg-light">Revenue</a>
      <a routerLink="/report" class="list-group-item list-group-item-action bg-light">Report</a>
      <a routerLink="/products" class="list-group-item list-group-item-action bg-light">Products</a>
      <a routerLink="/static-files" class="list-group-item list-group-item-action bg-light">Legal Policies</a>
     
      <!-- <a href="#" class="list-group-item list-group-item-action bg-light">Status</a> -->
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light1 border-bottom">
      <button class="btn btn-primary" type="button" id="menu-toggle" (click)="toggleFunc()">
         Menu
      </button>
      <div class="text-center pl-lg-5 py-lg-2">
      <h2 class="myText">Admin Panel</h2>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="toggleNavbar = !toggleNavbar" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" style="font-weight: 600;" routerLink="/dashboard">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/static-files">T&C</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Welcome {{firstName | titlecase}}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" style="font-weight: 600;color: black;" routerLink="/profile"><i class="fa fa-user-circle" aria-hidden="true"></i> &nbsp; Profile </a>
              <!-- <a class="dropdown-item" style="font-weight: 600; color:black"  href="#">Another action</a> -->
              <div class="dropdown-divider"></div>
              <a (click)="logout()" class="dropdown-item" href="#" style="font-weight: 600; color: black;"><i class="fa fa-info-circle" aria-hidden="true"></i> &nbsp; Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
     <div class="container">
         <div class="row">
             <div class="col-md-12">
              <router-outlet></router-outlet>
          </div>
         </div>

     </div>
   

      
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
</div>
<div *ngIf="!isLoggedIn">
  <app-login-user></app-login-user>>
</div>
